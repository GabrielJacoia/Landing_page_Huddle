<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./src/imagem/logo.svg" alt="logo Huddle " class="logo">
    </header>

    <main class="container">
        <img src="./src/imagem/illustration-mockups.svg" alt="ilustraçaõ de desktop e mobile " class="ilustracao">
        <section class="informacao">
            <h1 class="titulo">Build The Community Your Fans Will Love</h1>
            <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="registrar">Register</button>
        </section>
    </main>

    <footer class="rodape">
        <img src="./src/imagem/logo-facebook.png" alt="logo do facebook" class="rede-social">
        <img src="./src/imagem/logo-twitter.png" alt="logo do twitter" class="rede-social">
        <img src="./src/imagem/logo-instagram.png" alt="logo do instagram" class="rede-social">
    </footer>
</body>
</html>
